<!DOCTYPE html>
<html>
<head>
  <title>RanIDE Demo</title>
  <meta charset="UTF-8" />
  <script src="static/vue.js" type="text/javascript"></script>
  <script src="static/axios.js" type="text/javascript"></script>
  <script src="static/codemirror5/lib/codemirror.js"></script>
  <script src="static/codemirror5/addon/hint/show-hint.js"></script>
  <script src="static/codemirror5/addon/hint/python-hint.js"></script>
  <link href="static/codemirror5/addon/hint/show-hint.css" rel="stylesheet">
  <!-- javascript语言模式引入 -->
  <script src="static/codemirror5/mode/python/python.js"></script>
  <link href="static/codemirror5/lib/codemirror.css" rel="stylesheet">
  <link rel="shortcut icon" href="static/img/thu.ico" type="image/x-icon" />
  <link
    rel="stylesheet"
    type="text/css"
    href="static/index.css"
  />
  
  <link
    rel="stylesheet"
    type="text/css"
    href="static/codemirror5/theme/erlang-dark.css"
  />
</head>
<body>
  <main>
    <div class="top">
      <button class="topbutton" id="run" type="button">运行</button>
    </div>
    <div class="body">
      <div class="left"></div>
      <div class="main">
	    <div class="wrapper">
            <textarea id="codebox" spellcheck="false"></textarea>
		</div>
        <textarea id="terminal" spellcheck="false"></textarea>
      </div>
    </div>
  </main>
  <footer>
    RanIDE 2022
  </footer>
</body>
<script type="text/javascript">
    function putChar(editor, str){
        let doc = editor.getDoc();
        let cur = editor.getCursor();
        let position = {
            line: cur.line,
            ch: cur.ch
        }
        doc.replaceRange(str, position);
    }
    let codeBox = document.getElementById('codebox');
    let setup = {
        mode: 'python',
        theme: 'erlang-dark',
        indentUnit: 4,
		    lineWrapping: true,
        lineNumbers: true,
		    hintOptions: {
            completeSingle: true,
            alignWithWord: true,
            hint: CodeMirror.pythonHint
        },
    };
    let editor = CodeMirror.fromTextArea(codeBox, setup);
    let listPending = false;
    editor.on("keyup", function (cm, event) {
        if (true) {
            if(event.key == '(') {
                putChar(editor, ')');
                CodeMirror.commands.goColumnLeft(editor);
            } else if(event.key == '[') {
                putChar(editor, ']');
                CodeMirror.commands.goColumnLeft(editor);
            } else if(event.key == '{') {
                putChar(editor, '}');
                CodeMirror.commands.goColumnLeft(editor);
            } else if(event.key == '"') {
                putChar(editor, '"');
                CodeMirror.commands.goColumnLeft(editor);
            } else if(event.key == '\'') {
                putChar(editor, '\'');
                CodeMirror.commands.goColumnLeft(editor);
            } else if(!cm.state.completionActive && event.keyCode != 13) {
                CodeMirror.commands.autocomplete(cm, null, {completeSingle: false});
                listPending = true;
            }
          }
    });
</script>
</html>
