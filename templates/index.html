<!DOCTYPE html>

<head>
  <title>RanIDE Demo</title>
  <meta charset="UTF-8" />
  <script src="static/vue.js" type="text/javascript"></script>
  <script src="static/axios.js" type="text/javascript"></script>
  <link rel="shortcut icon" href="static/img/ran.ico" type="image/x-icon" />
  <link data-name="vs/editor/editor.main" rel="stylesheet" href="static/monaco-editor/min/vs/editor/editor.main.css">
  <script src="static/monaco-editor/min/vs/loader.js" type="text/javascript"></script>

<body>
  <main>
    <div class="top">
      <button class="topbutton" id="run" type="button">运行</button>
    </div>
    <div class="body">
      <div class="left"></div>
      <div class="main_ent">
	    <div id="wrapper"></div>
        <textarea id="terminal" spellcheck="false"></textarea>
      </div>
    </div>
  </main>
  <footer>
    RanIDE 2022
  </footer>
</body>

<script type="text/javascript">
  require.config({ paths: { 'vs': 'static/monaco-editor/min/vs' } });
  require(['vs/editor/editor.main'], function () {
    monaco.editor.background = 'black';
    monaco.editor.foreground = 'black';
    monaco.editor.defineTheme('darkTheme', {
        base: 'hc-black',
        inherit: true,
        rules: [{ background: '808080' }],
        colors: {
          'editors.foreground': '#f4f4f4',
          'editorSuggestWidget.foreground': 'white',
        }
    });
    monaco.editor.setTheme('darkTheme');
    let keywords = [

        "None",
        "True",

    ];
    let builtins = ["abs","aiter","all","any","anext","ascii","bin","bool","breakpoint","bytearray","bytes","callable","chr","classmethod",
"compile","complex","delattr","dict","dir","divmod","enumerate","eval","exec","filter","float","format","frozenset",
"getattr","globals","hasattr","hash","help","hex","id","input","int","isinstance","issubclass","iter","len","list","locals","map",
"max","memoryview","min","next","object","oct","open","ord","pow","print","property","range","repr","reversed","round",
"set","setattr","slice","sorted","staticmethod","str","sum","super","tuple","type","vars","zip","__import__"];
    monaco.languages.registerCompletionItemProvider('python', {
				provideCompletionItems: function () {
					let suggestions = [];
					// 这个keywords就是python.js文件中有的
					keywords.forEach(item => {
              suggestions.push({
                label: item,
                kind: monaco.languages.CompletionItemKind.Keyword,
                insertText: item
              });
					})
          builtins.forEach(item => {
              suggestions.push({
                label: item,
                kind: monaco.languages.CompletionItemKind.Method,
                insertText: item
              });
					})
					return {
						// 最后要返回一个数组
						suggestions:suggestions
					};
				},
			});
    function newEditor(container_id, code, language) {
        var model = monaco.editor.createModel(code, language);
        var editor = monaco.editor.create(document.getElementById(container_id), {
            model: model,
        });
        return editor;
    }
    newEditor("wrapper", "", "python");
});
</script>
